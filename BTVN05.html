<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let n = +prompt("Nhập số phần tử của mảng");
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("Nhập phần tử " + i + " của mảng");
        }
        let num;
        for (let i = 0; i < n; i++) {
            let b = 0;
            for (let j = 0; j < n; j++) {
                if (i !== j && a[i] === a[j]) {
                    b = 1;
                    break;
                }
            }
            if (b === 0 ) {
                num = a[i];
                break;
            }
        }
        console.log("Phần tử đầu tiên duy nhất trong mảng là: " + num);
    </script>
</body>
</html>
