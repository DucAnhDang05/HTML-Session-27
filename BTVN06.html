<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let n = +prompt("Nhap so phan tu cua mang");
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("Nhap phan tu " + i + " cua mang");
        }
        let shuffleda=[];
        while (a.length > 0) {
            random = Math.floor(Math.random()*a.length);
            randomNumber = a.splice(random, 1)[0];
            shuffleda.push(randomNumber);
        }
            console.log("Mảng sau khi sắp xếp:", shuffleda);
    </script>
</body>
</html>
