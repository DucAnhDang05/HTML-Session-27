<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhap vao mot chuoi");
        let subs=[];
        for(let i=0;i<string.length;i++){
            let sub='';
            for(let j=i;j<string.length;j++){
                sub += string[j];
                subs.push(sub);
            }
        }
        console.log(subs);
    </script>
</body>
</html>
