<body>
    <script>
        let a=[];
        let n = +prompt("Nhap vao so phan tu cua mang");
        for(let i=0;i<n;i++){
            a[i]=+prompt("Nhap vao phan tu thu "+i+" cua mang");
        }
        let chan = [];
        for(let i=0;i<n;i++){
            if(a[i]%2===0){
                chan.push(a[i]);
            }
        }
        for(let i=0;i<chan.length;i++){
            console.log(chan[i]);
        }
    </script>
